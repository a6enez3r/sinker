name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
      CGO_ENABLED: 0
      GOOS: linux
      GOARCH: amd64

    strategy:
      matrix:
        go-version: ['1.18.0']

    steps:
      - uses: actions/checkout@v2
    
      - name: set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
    
      - name: deps
        run: |
          make deps depcmd=install

      - name: lint
        run: make lint

      - name: test
        run: make test

      - name: build
        run: make build-all
